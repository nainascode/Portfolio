<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naina Dugar Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: -100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2rem;
            transition: top 0.3s ease;
        }

        .nav.visible {
            top: 0;
        }

        /* Add this to show nav after scrolling past marquee */
        @media screen and (min-width: 768px) {
            body:not(:focus-within) .nav {
                top: var(--nav-position, -100%);
            }
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #1616ff;
            color: #000;
        }

        /* Enhanced Marquee Section */
        .marquee-section {
            height: 100vh;
            background: linear-gradient(45deg, #000, #780606, #ac0202, #00008B);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .marquee-text {
            font-size: 11.5rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Sections (rest remains same) */
        section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(0deg, #000,#780606,#ac0202);
            position: relative;
            padding-bottom: 120px;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 4rem;
            border-radius: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            border: 2px solid rgba(120, 6, 6, 0.3);
        }

        .contact-link {
            display: inline-block;
            margin: 1.5rem;
            padding: 1.5rem 3rem;
            background: rgba(168, 27, 27, 0.3);
            border-radius: 30px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid white;
        }

        .contact-link:hover {
            border-color: black;
            background: #000000;
            transform: scale(1.1);
            font-weight: bold;
        }

        /* Back to Top Button */
        .back-to-top {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(168, 27, 27, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .back-to-top:hover {
            background: #000;
            transform: translateX(-50%) translateY(-5px);
        }

        /* Keep all other styles the same */
        /* (Include all other styles from your original code here) */
        
        /* Add this to make the navigation appear after scrolling */
        body {
            counter-reset: scroll-counter;
        }

        #marquee {
            counter-increment: scroll-counter;
        }

        body:has(#marquee:not(:hover)) .nav {
            --nav-position: 0;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#header">Me</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="marquee" class="marquee-section">
        <marquee behavior="alternate" direction="left" scrollamount="15" class="marquee-text">
            &nbsp;&nbsp;Naina Dugar&nbsp;&nbsp;Naina Dugar&nbsp;&nbsp;
        </marquee>
    </section>

    <!-- Keep all other sections the same -->
    <!-- (Include all other sections from your original code here) -->

    <section id="contact">
        <div class="contact-container">
            <h2>Let's Connect!</h2>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nainadugar.official@gmail.com" target="_blank" class="contact-link">Email Me</a>
            <a href="https://www.linkedin.com/in/nainadugar" target="_blank" class="contact-link">LinkedIn Profile</a>
        </div>
        <a href="#marquee" class="back-to-top">Back to Top</a>
    </section>
</body>
</html>
